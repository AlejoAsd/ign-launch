  <script>
    // Create the Connection to Ignition
    var ign = new Transport({
      url: "ws://localhost:9002"
    });

    // Create the clock subscriber to the clock
    var clockSub = new Topic({
      ign: ign,
      name: '/clock',
      messageType : 'ignition.msgs.Clock',
      callback: function(msg) {
        console.log("Clock: ", msg.sim.sec, msg.sim.nsec);
      }
    });
